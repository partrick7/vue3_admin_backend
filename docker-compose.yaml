version: '3.8'

services:
  vue3_admin_mysql:
    image: registry.cn-shanghai.aliyuncs.com/wangjian3306/mysql:8.0
    container_name: vue3_admin_mysql
    environment:
      MYSQL_ROOT_PASSWORD: rootpassword
      MYSQL_DATABASE: vue3_admin
      MYSQL_USER: vue3_admin
      MYSQL_PASSWORD: password
    ports:
      - "3306:3306"
    volumes:
      - ./init-sql/:/docker-entrypoint-initdb.d/
      - mysql_data:/var/lib/mysql
    # 注意：使用标准的resources语法，不是deploy（除非是swarm模式）
    mem_limit: 350M
    mem_reservation: 280M
    cpus: '0.5'
    command:
      - --default-authentication-plugin=mysql_native_password
      - --innodb-buffer-pool-size=64M
      - --innodb-log-buffer-size=8M
      - --max-connections=30
      - --performance-schema=OFF
      - --skip-name-resolve
      - --table-open-cache=200
      - --key-buffer-size=8M
      - --query-cache-size=0
      - --query-cache-type=0
      - --tmp-table-size=16M
      - --max-heap-table-size=16M
      - --innodb-flush-method=O_DIRECT
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost", "-uroot", "-prootpassword"]
      timeout: 20s
      retries: 10
      start_period: 30s
    restart: unless-stopped

  vue3_admin_backend:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: vue3_admin_backend
    restart: always
    environment:
      TZ: Asia/Shanghai
      VUE3_ADMIN_MYSQL_USER: vue3_admin
      VUE3_ADMIN_MYSQL_DATABASE: vue3_admin
      VUE3_ADMIN_MYSQL_PASSWORD: password
      VUE3_ADMIN_MYSQL_HOST: vue3_admin_mysql
      NODE_OPTIONS: "--max-old-space-size=128"
    ports:
      - "10086:10086"
    depends_on:
      vue3_admin_mysql:
        condition: service_healthy
    mem_limit: 200M
    mem_reservation: 150M
    volumes:
      - ./logs:/app/logs
    command: >
      sh -c "sleep 5 && npm start"

volumes:
  mysql_data:

# 注意：不需要显式定义networks，除非有特殊需求
